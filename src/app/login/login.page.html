<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="icon-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <br>
    <ion-row class="justify-content-around align-items-center">
      <ion-col size="6">
  <img class="icon" src="assets/icon/vas.png" width="200" height="80">
      </ion-col>

      <ion-col size="6">
  <img class="icon" src="assets/icon/RWR.PNG" width="100" height="80">
</ion-col>
    </ion-row>

    <br>
    <br>

  <form autocomplete="off" *ngIf="ocultar1">
    <br>
    <ion-item>
      <ion-input placeholder="Correo electrónico" clearInput value="clear me" type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" name="password" placeholder="Password" required="true"></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>
    <br>
    
    <ion-button class="ion-margin-top" type="submit" expand="block" (click)="loginAdmin(email,password)">Entrar</ion-button>
  </form>
<br>

<ion-grid>
    <ion-row class="justify-content-around align-items-center">
      <div class="form-group-2">
        <ion-button color="danger" (click)="onLoginGoogle()">Registrarte mediante Google &nbsp;
        <img class="icon-center" src="assets/icon/google.png" width="40" height="40" 
        class="google"></ion-button>
      </div>

      <div class="form-group-2">
        <ion-button color="tertiary" (click)="onLoginFacebook()">Registrarte mediante Facebook &nbsp; 
            <img class="icon-center" src="assets/icon/facebook.png" width="40" height="40" 
            class="facebook"></ion-button>
          </div>

          <div class="form-group-1">
            <ion-button color="secondary" (click)="onLoginTwitter()">Registrarte mediante Twitter &nbsp;
        <img class="icon-center" src="assets/icon/twitter.png" width="40" height="40" 
        class="twitter"></ion-button>   
          </div>

          <div class="form-group-1">
            <ion-button color="medium" (click)="onLoginGithub()">Registrarte mediante GitHub &nbsp;
        <img class="icon-center" src="assets/icon/github.png" width="40" height="40" 
        class="github"></ion-button>
          </div>
    </ion-row>
  </ion-grid>
<br>
  <div class="ion-text-center ion-margin-top text-medium">
    <ion-label color="medium"><small>Si continúas, aceptas las Condiciones de servicio y la Política de privacidad de RWR</small></ion-label>
  </div>
  <div class="ion-text-center ion-margin-top">
    <a (click)="accion1()" style="cursor: pointer;"><small>¿Eres administrador?</small></a>
  </div>

</ion-content>
