<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="secondary">
      <ion-button color="danger" class="tittle" (click)="logout()">Salir</ion-button>
    </ion-buttons>
    <ion-title class="tittle">
      Detalles de Seguidor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <div class="form-container">
    <div>
      <img style="width: 150px; height: 150px; margin-left: 85px;" src="https://capacidades.org/wp-content/uploads/2019/03/default-user.png">
    </div>
    <br>
    <h2 class="nombre" style="text-align: center;">
      {{seguidor.data.nombre}}
     </h2>
    
     <br>

     <div class="form-group">
      <label style="margin-left: 6px;" for="exampleInputEmail1">Estado: </label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.estado}}
      style="border-color: rgb(0, 16, 109);">
    </div>
    
    <div class="form-group">
      <label style="margin-left: 6px;" for="exampleInputEmail1">Municipio: </label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.municipio}}
      style="border-color:rgb(0, 16, 109);">
    </div>
    
    <div class="form-group">
      <label style="margin-left: 6px;" for="exampleInputEmail1">Facebook: </label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.facebook}}
      style="border-color: rgb(0, 16, 109);">
    </div>
    
    <div class="form-group">
      <label style="margin-left: 6px;" for="exampleInputEmail1">Correo Electrónico: </label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.email}}
      style="border-color: rgb(255, 0, 0);">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Número de teléfono: </label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.numtelefono}}
      style="border-color: rgb(255, 0, 0);">
    </div>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Escuela de procedencia: </label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.escuela}}
      style="border-color: rgb(255, 0, 0);">
    </div>

    <div class="form-group">
      <label class="ion-text-wrap" for="exampleInputEmail1">¿Te gustaría recibir nuestras promociones, ofertas o sorteos de RWR? </label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.respuesta1}}
      style="border-color: rgb(43, 255, 0);">
    </div>

    <div class="form-group">
      <label class="ion-text-wrap" for="exampleInputEmail1">¿Te gustaría formar parte de la familia RWR?</label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.respuesta2}}
      style="border-color: rgb(43, 255, 0);">
    </div>

    <div class="form-group">
      <label class="ion-text-wrap" for="exampleInputEmail1">¿Te gustaría ver más conferencias?</label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.respuesta3}}
      style="border-color: rgb(43, 255, 0);">
    </div>

    <div class="form-group">
      <label class="ion-text-wrap" for="exampleInputEmail1">Calificación:</label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.calificacion}}
      style="border-color: rgb(0, 0, 0);">
    </div>

    <div class="form-group">
      <label class="ion-text-wrap" for="exampleInputEmail1">Comentarios:</label>
      <input readonly class="form-control-plaintext" class="form-control" value={{seguidor.data.comentario}}
      style="border-color: rgb(0, 0, 0);">
    </div>
  </div>
</ion-content>
